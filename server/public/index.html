<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sirius WC2 Live Solve</title>
    <script src="vendors/jquery-3.3.1.min.js"></script>
    <script src="scripts/client.js"></script>
</head>
<body>
    <h1>Sirius WC2 Live Solve</h1>
    <input type="number" placeholder="num0" id='num0In'>
    <button class="operationButton">+</button>
    <button class="operationButton">-</button>
    <button class="operationButton">*</button>
    <button class="operationButton">/</button>
    <input type="number" placeholder="num1" id='num1In'>
    <button id="equalsButton">=</button>
    <button id="clearButton">C</button>
    <h2 id="answerOut">0</h2>
    <ul id="historyOut">
    </ul>
</body>
</html>
